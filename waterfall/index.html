<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta content="always" name="referrer">
  <title>现代瀑布流布局</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --hover-color: #1d4ed8;
      --background-color: #f8fafc;
      --card-background: #ffffff;
      --text-color: #1e293b;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.75rem;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      padding: 85px 15px 30px;
    }

    .image-item {
      width: 100%;
      break-inside: avoid;
      margin-bottom: 16px;
      border-radius: var(--radius);
      overflow: hidden;
      background-color: var(--card-background);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      position: relative;
    }

    .image-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .image-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: var(--transition);
    }

    .image-item:hover img {
      filter: brightness(1.05);
    }

    .column-control {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      background: var(--card-background);
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .column-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: var(--primary-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
    }

    .column-btn:hover {
      background: var(--hover-color);
      transform: scale(1.05);
    }

    .column-display {
      font-weight: 600;
      margin: 0 15px;
      font-size: 16px;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      border-radius: 30px;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .loading.visible {
      opacity: 1;
      visibility: visible;
    }

    .scroll-indicator {
      text-align: center;
      padding: 20px;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 14px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #0f172a;
        --card-background: #1e293b;
        --text-color: #f1f5f9;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.18);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
      }
    }
  </style>
</head>

<body>
  <div class="column-control">
    <button class="column-btn" id="decreaseColumns">-</button>
    <div class="column-display">列数: <span id="columnCount">4</span></div>
    <button class="column-btn" id="increaseColumns">+</button>
  </div>

  <div class="container" id="waterfall-container"></div>
  <div class="loading" id="loading">加载中...</div>

  <!-- 先加载瀑布流布局库 -->
  <script src="./waterfall.js"></script>

  <!-- 页面特定逻辑 -->
  <script>
    function debounce(func, wait) {
      let timeout;
      return function() {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, arguments), wait);
      };
    }

    // 生成测试图片数据
    function generateImageUrls(count) {
      const images = [];
      for (let i = 0; i < count; i++) {
        // 随机宽高，但保持合理的比例
        const width = 200 + Math.floor(Math.random() * 200);
        const height = 200 + Math.floor(Math.random() * 400);
        // 添加随机参数避免缓存
        const url = `https://picsum.photos/${width}/${height}?random=${Date.now() + i}`;
        images.push({ url });
      }
      return images;
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 获取DOM元素
      const container = document.getElementById('waterfall-container');
      const increaseColumnsBtn = document.getElementById('increaseColumns');
      const decreaseColumnsBtn = document.getElementById('decreaseColumns');
      const columnCountDisplay = document.getElementById('columnCount');
      const loadingElement = document.getElementById('loading');
      
      // 配置参数
      let columnCount = 4;
      const MIN_COLUMNS = 2;
      const MAX_COLUMNS = 6;
      
      // 无限滚动相关变量
      let isLoading = false;
      let page = 1;
      const imagesPerPage = 20;
      
      // 初始显示列数
      columnCountDisplay.textContent = columnCount;
      
      // 创建初始图片数据
      const initialImages = generateImageUrls(imagesPerPage);
      
      // 创建瀑布流实例，使用新的配置对象格式
      let waterfallLayout = new WaterfallLayout({
        imageList: initialImages,
        container: container,
        columnCount: columnCount,
        loadingElement: loadingElement,
        gap: 16,
        onImageLoad: (img, container) => {}
      });
      
      // 增加列数按钮事件
      increaseColumnsBtn.addEventListener('click', () => {
        if (columnCount < MAX_COLUMNS) {
          columnCount++;
          columnCountDisplay.textContent = columnCount;
          waterfallLayout.changeColumnCount(columnCount);
        }
      });
      
      // 减少列数按钮事件
      decreaseColumnsBtn.addEventListener('click', () => {
        if (columnCount > MIN_COLUMNS) {
          columnCount--;
          columnCountDisplay.textContent = columnCount;
          waterfallLayout.changeColumnCount(columnCount);
        }
      });
      
      // 响应窗口大小变化
      window.addEventListener('resize', debounce(() => {
        waterfallLayout.init();
      }, 200));
      
      // 无限滚动实现
      function loadMoreImages() {
        if (isLoading) return;
        
        isLoading = true;
        loadingElement.classList.add('visible');
        
        // 模拟网络请求延迟
        setTimeout(() => {
          page++;
          const newImages = generateImageUrls(imagesPerPage);
          waterfallLayout.addImages(newImages);
          
          isLoading = false;
          loadingElement.classList.remove('visible');
        }, 800);
      }
      
      // 滚动事件处理
      window.addEventListener('scroll', debounce(() => {
        // 如果正在加载，不触发新的加载
        if (isLoading) return;
        
        const scrollTop = window.scrollY || document.documentElement.scrollTop;
        const windowHeight = window.innerHeight;
        const documentHeight = Math.max(
          document.body.scrollHeight,
          document.body.offsetHeight,
          document.documentElement.clientHeight,
          document.documentElement.scrollHeight,
          document.documentElement.offsetHeight
        );
        
        // 当滚动到距离底部300px时，加载更多图片
        if (scrollTop + windowHeight > documentHeight - 300) {
          loadMoreImages();
        }
      }, 200));
    });
  </script>
</body>

</html>
